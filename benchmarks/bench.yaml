- name: Run benchmarks
  hosts: all
  vars:
    benchmarks:
#      - "01_put_coalescing"
       - "02_shuffle"
       - "03_single_multi_launch"
  tasks:
    - name: Run benchmark
      shell: |
        cd ~/nvshmem-db/benchmarks/{{ item }}
        ./bench.sh
      delegate_to: c01.lab.dm.informatik.tu-darmstadt.de
      loop: "{{ benchmarks }}"
